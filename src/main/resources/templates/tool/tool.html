<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>LCA工具</title>
<div th:replace="common/head"></div>
</head>
<body>
	<div id="wrapper">
		<div th:replace="common/navigation"></div>
		<div id="page-wrapper">
			<div class="container-fluid">
				<!-- Page Heading -->
				<div class="row page-header-box">
					<div class="col-lg-12">
						<h1 class="page-header">LCA 工具</h1>
					</div>
				</div>

				<div class="king-pearls row">
				    <div class="col-xs-11 col-xs-offset-1">
						<div class="king-pearl current col-xs-2" id="step1">
							<span class="king-pearl-number">1</span> <span
								class="king-pearl-title">输入参数</span>
						</div>
						<div class="king-pearl col-xs-2" id="step2">
							<span class="king-pearl-number">2</span> <span
								class="king-pearl-title">清单分析</span>
						</div>
						<div class="king-pearl col-xs-2" id="step3">
							<span class="king-pearl-number">3</span> <span
								class="king-pearl-title">影响评价</span>
						</div>
						<div class="king-pearl col-xs-2" id="step4">
							<span class="king-pearl-number">4</span> <span
								class="king-pearl-title">数据分析</span>
						</div>
						<div class="king-pearl col-xs-2" id="step5">
							<span class="king-pearl-number">5</span> <span
								class="king-pearl-title">输出</span>
						</div>
				    </div>
				</div>
				
				<div th:replace="tool/input"></div>
				<div th:replace="tool/inventory"></div>
				<div th:replace="tool/influence"></div>
				<div></div>
				
			</div>
		</div>
	</div>
	<div th:replace="common/script"></div>
	<script th:src="@{/js/tool.js}"></script>
</body>

</html>
