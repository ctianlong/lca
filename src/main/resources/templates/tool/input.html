<div id="step-input">
<form class="form-horizontal" role="form" id="form-input">
	<div class="panel king-panel1">
		<div class="panel-heading king-panel-head1 king-panel-top3" role="tab"
			id="heading1">
			<div class="king-panel-control">
				<a role="button" data-toggle="collapse" data-parent="#accordion"
					href="#collapse1" aria-expanded="true"
					aria-controls="collapse1" class="fa fa-minus-square-o fa-lg"
					title="折叠"></a>
			</div>
			<h3 class="panel-title"><b>基本信息</b></h3>
		</div>
		<div id="collapse1" class="panel-collapse collapse in"
			role="tabpanel" aria-labelledby="heading1">
			<div class="panel-body">
				<div class="form-group">
					<label class="col-md-2 control-label"><span
						class="king-required-tip text-danger mr5">*</span>路面类型：</label>
					<div class="col-md-2">
						<select id="roadType" name="roadType" class="form-control" style="width: 100%">
                        </select>
					</div>
					<label class="col-md-2 control-label"><span
						class="king-required-tip text-danger mr5">*</span>路面长度：</label>
					<div class="col-md-2">
						<input type="text" class="form-control" placeholder="" id="roadLength"
							name="roadLength">
					</div>
					<label class="col-md-2 control-label"><span
						class="king-required-tip text-danger mr5">*</span>路面宽度：</label>
					<div class="col-md-2">
						<input type="text" class="form-control" placeholder="" id="roadWidth"
							name="roadWidth">
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div id="asphaltSurface" class="panel king-panel1">
		<div class="panel-heading king-panel-head1 king-panel-top3" role="tab"
			id="heading2">
			<div class="king-panel-control">
				<a role="button" data-toggle="collapse" data-parent="#accordion"
					href="#collapse2" aria-expanded="true"
					aria-controls="collapse2" class="fa fa-minus-square-o fa-lg"
					title="折叠"></a>
			</div>
			<h3 class="panel-title"><b>结构层信息（沥青面层）</b></h3>
		</div>
		<div id="collapse2" class="panel-collapse collapse in"
			role="tabpanel" aria-labelledby="heading2">
			<div class="panel-body">
				<fieldset>
					<legend>上面层</legend>
					<div class="form-group">
						<label class="col-md-2 control-label"><span
							class="king-required-tip text-danger mr5">*</span>上面层厚度：</label>
						<div class="col-md-2">
							<input type="text" class="form-control" placeholder="请输入上面层厚度" id="asphaltTopLayerThickness"
								name="asphaltTopLayerThickness">
						</div>
						<label class="col-md-2 control-label">沥青类别：</label>
	                    <div class="col-md-2">
	                        <select id="topLayerAsphaltType" name="topLayerAsphaltType" class="form-control" style="width: 100%">
	                        </select>
	                    </div>
						<label class="col-md-2 control-label">面层材料：</label>
	                    <div class="col-md-2">
	                        <select id="asphaltTopLayerMaterial" name="asphaltTopLayerMaterial" class="form-control" style="width: 100%">
	                        </select>
	                    </div>
					</div>
					<div class="form-group">
					   <label class="col-md-2 control-label">油石比：</label>
                        <div class="col-md-2">
                            <div class="input-group">
                            <input type="text" class="form-control" placeholder="请输入油石比" id="asphaltTopLayerWhetstoneRatio"
                                name="asphaltTopLayerWhetstoneRatio">
                            <div class="input-group-addon">%</div>
                            </div>
                        </div>
					</div>
				</fieldset>
				<fieldset>
					<legend>中面层</legend>
					<div class="form-group">
						<label class="col-md-2 control-label"><span
							class="king-required-tip text-danger mr5">*</span>中面层厚度：</label>
						<div class="col-md-2">
							<input type="text" class="form-control" placeholder="请输入中面层厚度" id="asphaltMiddleLayerThickness"
								name="asphaltMiddleLayerThickness">
						</div>
						<label class="col-md-2 control-label">沥青类别：</label>
	                    <div class="col-md-2">
	                        <select id="middleLayerAsphaltType" name="middleLayerAsphaltType" class="form-control" style="width: 100%">
	                        </select>
	                    </div>
						<label class="col-md-2 control-label">面层材料：</label>
	                    <div class="col-md-2">
	                        <select id="asphaltMiddleLayerMaterial" name="asphaltMiddleLayerMaterial" class="form-control" style="width: 100%">
	                        </select>
	                    </div>
					</div>
					<div class="form-group">
					   <label class="col-md-2 control-label">油石比：</label>
                        <div class="col-md-2">
                            <div class="input-group">
                            <input type="text" class="form-control" placeholder="请输入油石比" id="asphaltMiddleLayerWhetstoneRatio"
                                name="asphaltMiddleLayerWhetstoneRatio">
                            <div class="input-group-addon">%</div>
                            </div>
                        </div>
					</div>
				</fieldset>
				<fieldset>
					<legend>下面层</legend>
					<div class="form-group">
						<label class="col-md-2 control-label"><span
							class="king-required-tip text-danger mr5">*</span>下面层厚度：</label>
						<div class="col-md-2">
							<input type="text" class="form-control" placeholder="请输入下面层厚度" id="asphaltBelowLayerThickness"
								name="asphaltBelowLayerThickness">
						</div>
						<label class="col-md-2 control-label">沥青类别：</label>
	                    <div class="col-md-2">
	                        <select id="belowLayerAsphaltType" name="belowLayerAsphaltType" class="form-control" style="width: 100%">
	                        </select>
	                    </div>
						<label class="col-md-2 control-label">面层材料：</label>
	                    <div class="col-md-2">
	                        <select id="asphaltBelowLayerMaterial" name="asphaltBelowLayerMaterial" class="form-control" style="width: 100%">
	                        </select>
	                    </div>
					</div>
					<div class="form-group">
					   <label class="col-md-2 control-label">油石比：</label>
                        <div class="col-md-2">
                            <div class="input-group">
                            <input type="text" class="form-control" placeholder="请输入油石比" id="asphaltBelowLayerWhetstoneRatio"
                                name="asphaltBelowLayerWhetstoneRatio">
                            <div class="input-group-addon">%</div>
                            </div>
                        </div>
					</div>
				</fieldset>
				<fieldset>
					<legend>基层</legend>
					<div class="form-group">
						<label class="col-md-2 control-label"><span
							class="king-required-tip text-danger mr5">*</span>基层厚度：</label>
						<div class="col-md-2">
							<input type="text" class="form-control" placeholder="请输入基层厚度" id="asphaltBaseLayerThickness"
								name="asphaltBaseLayerThickness">
						</div>
						<label class="col-md-2 control-label">基层材料：</label>
	                    <div class="col-md-2">
	                        <select id="asphaltBaseLayerMaterial" name="asphaltBaseLayerMaterial" class="form-control" style="width: 100%">
	                        </select>
	                    </div>
						<label class="col-md-2 control-label">沥青类别：</label>
	                    <div class="col-md-2">
	                        <select id="baseLayerAsphaltType" name="baseLayerAsphaltType" class="form-control" style="width: 100%">
	                        </select>
	                    </div>
					</div>
					<div class="form-group">
					   <label class="col-md-2 control-label">油石比：</label>
                        <div class="col-md-2">
                            <div class="input-group">
                            <input type="text" class="form-control" placeholder="请输入油石比" id="asphaltBaseLayerWhetstoneRatio"
                                name="asphaltBaseLayerWhetstoneRatio">
                            <div class="input-group-addon">%</div>
                            </div>
                        </div>
					</div>
				</fieldset>

			</div>
		</div>
	</div>
	
	<div class="panel king-panel1">
		 <div class="panel-heading king-panel-head1 king-panel-top3">
            <div class="text-center">
                <button class="king-btn king-radius king-success mr10" title="保存"
                    type="submit">
                    <i class="fa fa-arrow-right btn-icon"></i>下一步
                </button>
                <!-- 
                <a class="king-btn king-radius king-default" title="返回"> <i
                    class="fa fa-mail-reply-all btn-icon"></i>返回
                </a>
                 -->
            </div>
	    </div>
    </div>
    
</form>
</div>
