<div id="step-output" style="display:none;">
    <div class="panel king-panel1">
        <div class="panel-heading king-panel-head1 king-panel-top3">
            <h3 class="panel-title"><b th:text="#{tool.inve-anal}"></b></h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div id="chartCostInventory" class="col-md-6" style="height: 400px;"></div>
                <div id="chartEnergyInventory" class="col-md-6" style="height: 400px;"></div>
            </div>
            <hr class="mt15 mb15">
            <div class="row">
                <div id="chartCo2Inventory" class="col-md-6" style="height: 400px;"></div>
                <div id="chartSo2Inventory" class="col-md-6" style="height: 400px;"></div>
            </div>
            <hr class="mt15 mb15">
            <div class="row">
                <div id="chartPbInventory" class="col-md-6" style="height: 400px;"></div>
                <div id="chartZnInventory" class="col-md-6" style="height: 400px;"></div>
            </div>
        </div>
    </div>
	<div class="panel king-panel1">
		<div class="panel-heading king-panel-head1 king-panel-top3">
			<h3 class="panel-title"><b th:text="#{tool.infl-eval}"></b></h3>
		</div>
		<div class="panel-body">
		    <div class="row">
			    <div id="chartCostInfluence" class="col-md-6 col-md-offset-3" style="height: 400px;"></div>
		    </div>
		</div>
	</div>
	<div class="panel king-panel1">
		<div class="panel-heading king-panel-head1 king-panel-top3">
			<h3 class="panel-title"><b th:text="#{tool.data-anal}"></b></h3>
		</div>
		<div class="panel-body">
		  <form class="form-horizontal" role="form">
            <fieldset id="chartProbability" style="display: none;">
              <legend th:text="#{tool.prob-anal}"></legend>
              <div class="row">
	              <div id="chartCostProbability" class="col-md-6" style="height: 400px;"></div>
	              <div id="chartEnergyProbability" class="col-md-6" style="height: 400px;display: none;"></div>
	              <div id="chartGwpProbability" class="col-md-6" style="height: 400px;display: none;"></div>
	              <div id="chartSourProbability" class="col-md-6" style="height: 400px;display: none;"></div>
	              <div id="chartEutrophicationProbability" class="col-md-6" style="height: 400px;display: none;"></div>
              </div>
              <div class="row">
                <div id="chartCostAndEnvCost" class="col-md-6 col-md-offset-3" style="height: 400px;"></div>
            </div>
            </fieldset>
            <fieldset>
              <legend th:text="#{tool.local-appl-anal}"></legend>
              <div class="form-group">
                <label class="col-sm-2 control-label" th:text="#{tool.local-appl-para}+' :'"></label>
                <div class="col-sm-10">
                  <p id="beta" class="form-control-static"></p>
                </div>
              </div>
            </fieldset>
          </form>
		</div>
	</div>
	<div class="panel king-panel1">
		<div class="panel-heading king-panel-head1 king-panel-top3">
			<div class="text-center">
			    <button class="king-btn king-radius king-info" type="button" id="output-prevStep">
                    <i class="fa fa-arrow-left btn-icon"></i> <span th:text="#{tool.infl-eval}"></span>
                </button>
				<button class="king-btn king-radius king-info" type="button" id="download">
					<i class="fa fa-download btn-icon"></i> <span th:text="#{tool.down-repo}"></span>
				</button>
			</div>
		</div>
	</div>
</div>
