<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{system.home}"></title>
    <div th:replace="common/head"></div>
</head>
<body>
    <div id="wrapper">
        <div th:replace="common/navigation"></div>
        <div id="page-wrapper">
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="row page-header-box">
                    <div class="col-lg-12">
                        <h1 class="page-header" th:text="#{system.name}"></h1>
                    </div>
                </div>
                <!-- /.row -->
                <!-- Main jumbotron for a primary marketing message or call to action -->
                <div class="jumbotron" style="background:#3C8FD5;color:white;padding:30px 40px;">
                    <h2><i class="fa fa-road"></i> <span th:text="#{system.name}"></span></h2>
                    <p style="max-width:1024px;"><span th:text="#{system.description}"></span></p>
                    <p><a href="javascript:;" class="king-btn king-success king-btn-large" role="button"><span th:text="#{system.welcome}"></span> &raquo;</a>
                    </p>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
	<div th:replace="common/script"></div>
</body>

</html>
