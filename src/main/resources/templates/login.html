<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>登录</title>
    <div th:replace="common/head"></div>
    <!-- NProgress -->
    <link href="https://cdn.bootcss.com/nprogress/0.2.0/nprogress.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link th:href="@{/css/custom.min.css}" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form th:action="@{/login}" method="post" id="form-login">
              <h1>登  录</h1>
              <div></div>
              <div>
                <input type="text" class="form-control" name="username" placeholder="用户名"/>
              </div>
              <div></div>
              <div>
                <input type="password" class="form-control" name="password" placeholder="密码"/>
              </div>
              <p th:if="${param.error}" class="text-danger">您输入的账号或密码有误</p>
              <p th:if="${param.logout}">您已退出登录</p>
              <div>
                <button type="submit" class="btn btn-default submit">登录</button>
                <!--<a class="reset_pass" href="#">忘记密码？</a>-->
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">新用户？
                  <a href="#signup" class="to_register"> 注册 </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-road"></i> 路面综合管理评价系统</h1>
                  <!-- <p>全生命周期经济成本与环境影响评价</p>-->
                  <p>©2017 All Rights Reserved.</p>
                </div>
              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form id="form-register">
              <h1>注  册</h1>
              <div></div>
              <div>
                <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名"/>
              </div>
              <div></div>
              <div>
                <input type="text" class="form-control" name="chname" id="chname" placeholder="请输入真实姓名"/>
              </div>
              <div></div>
              <div>
                <input type="password" class="form-control" name="password" id="password" placeholder="请输入新密码"/>
              </div>
              <div></div>
              <div>
                <input type="password" class="form-control" name="password_confirm" id="password_confirm" placeholder="确认新密码"/>
              </div>
              <div>
                <button type="submit" class="btn btn-default submit">注册</button>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">已有账号？
                  <a href="#signin" class="to_register"> 登录 </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-road"></i> 路面综合管理评价系统</h1>
                  <p>©2017 All Rights Reserved.</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
    
    <div th:replace="common/script"></div>
    <script th:src="@{/js/login.js}"></script>
    
  </body>
</html>
