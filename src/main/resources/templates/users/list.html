<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户列表</title>
    <div th:replace="common/head"></div>
    <!-- 当前项目样式文件 -->
    <link th:href="@{/css/sb-admin.css}" rel="stylesheet">
    <link th:href="@{/css/sb-bk-theme.css}" rel="stylesheet">

    <!-- 用户管理样式 -->    
    <link th:href="@{/css/myTable.css}" rel="stylesheet"/>
</head>

<body>

    <div id="wrapper">
        <div th:replace="common/navigation"></div>

        <div id="page-wrapper">

            <div class="container-fluid">
                <div class="row page-header-box">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            用户管理
                        </h1>
                    </div>
                </div>
                <!-- Page Heading -->
                <div class="panel king-panel1">
                    <div class="panel-heading king-panel-head1 king-panel-top3" role="tab" id="headingOne">
                        <div class="king-panel-control">
				            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne" class="fa fa-minus-square-o fa-lg" title="折叠"></a>
				        </div>
                        <h3 class="panel-title">查询条件</h3>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                	<div class='panel-body'>
                		<form role="form" id="form-user-query">
                		    <div class="row">
                			<div class="col-sm-6 col-md-6 col-lg-4">
							            <div class="form-group">
							                <div class="input-group">
							                    <div class="input-group-addon">用户名</div>
							                    <input id="usernameQuery" class="form-control" type="text" placeholder="请输入用户名">
							                </div>
							            </div>
							</div>
							<div class="col-sm-6 col-md-6 col-lg-4">           
							            <div class="form-group">
							            	<div class="input-group">
							                    <div class="input-group-addon">姓名</div>
							                	<input id="chnameQuery" type="text" class="form-control" placeholder="请输入姓名">
							                </div>
							            </div>
                			</div>
                			<div class="col-sm-6 col-md-6 col-lg-4">           
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="input-group-addon">权限</div>
                                                <select id="superuserQuery" class="form-control">
		                                            <option></option>
		                                        </select>
                                            </div>
                                        </div>
                            </div>
                		    </div>
                            <div class="row">
                            <div class="col-lg-12">
                                <hr class="mt5 mb15">
                                <button type="submit" class="king-btn king-info king-radius"><i class="fa fa-search"></i> 查询</button> 
                                <button type="button" class="king-btn king-success king-radius" id="btn-reset-refresh"><i class="fa fa-refresh"></i> 刷新</button>
                                <button type="button" class="king-btn king-radius king-warning" id="btn-add"><i class="fa fa-plus"></i> 添加</button>
                            </div>
                            </div>
                			</form>
                	</div>
                	</div>
                </div>
                <!---->
                <div class="panel king-panel1">
                	<div class="panel-heading king-panel-head1 king-panel-top3" role="tab" id="headingTwo">
	               	    <div class="king-panel-control">
				            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo" class="fa fa-minus-square-o fa-lg" title="折叠"></a>
				        </div>
				        <h3 class="panel-title">用户列表</h3>
                	</div>
                	<div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo">
                	<div class='panel-body'>
                        <div id="div-table-container">
                            <table id="table-user" class="table table-bordered table-hover table-striped table-condensed">
                                <thead>
                                    <tr>
                                        <th>用户名</th>
                                        <th>姓名</th>
                                        <th>联系方式</th>
                                        <th>工作单位</th>
                                        <th>通讯地址</th>
                                        <th>权限</th>
                                        <th>注册时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                	</div>
                	</div>
                </div>
                
                
                <!-- 用户modal -->
	            <div class="modal fade" data-backdrop="static" id="modal-default" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	              <div class="modal-dialog" role="document">
	                <div class="modal-content" style="border-radius:5px;">
	                  <div class="modal-header">
	                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	                      <span aria-hidden="true">&times;</span></button>
	                    <h4 class="modal-title" id="myModalLabel"></h4>
	                  </div>
	                  <form id="form-user" class="form-horizontal">
	                  <div class="modal-body">
	                    <div class="row">
	                        <div class="col-md-12">
	                                <input type="hidden" name="id" id="id"/>
	                                <div class="form-group">
	                                    <label class="col-md-3 control-label" title="必填"><span class="king-required-tip text-danger mr5">*</span>用户名：</label>
	                                    <div class="col-md-6">
	                                        <input type="text" name="username" class="form-control" id="username" placeholder="请输入用户名"/>
	                                        
	                                    </div>
	                                </div>
	                                <div class="form-group">
	                                    <label class="col-md-3 control-label" title="必填"><span class="king-required-tip text-danger mr5">*</span>姓名：</label>
	                                    <div class="col-md-6">
	                                       <input type="text" name="chname" class="form-control" id="chname" placeholder="真实姓名"/>
	                                    </div>
	                                </div>
	                                <div class="form-group">
	                                    <label class="col-md-3 control-label">联系方式：</label>
	                                    <div class="col-md-6">
	                                       <input type="text" name="phone" class="form-control" id="phone" placeholder="电话，手机号码"/>
	                                    </div>
	                                </div>
	                                <div class="form-group">
	                                    <label class="col-md-3 control-label">工作单位：</label>
	                                    <div class="col-md-6">
	                                       <input type="text" name="company" class="form-control" id="company" placeholder="请输入工作单位"/>
	                                    </div>
	                                </div>
	                                <div class="form-group">
	                                    <label class="col-md-3 control-label">通讯地址：</label>
	                                    <div class="col-md-6">
	                                       <input type="text" name="address" class="form-control" id="address" placeholder="请输入通讯地址"/>
	                                    </div>
	                                </div>
	                                <div class="form-group">
	                                    <label class="col-md-3 control-label" title="必填"><span class="king-required-tip text-danger mr5">*</span>权限：</label>
	                                    <div class="col-md-6 mt5">
										  <label class="mr5"><input type="radio" name="superuser" id="superuser-true" value="true"> 管理员</label>
										  <label class="mr5"><input type="radio" name="superuser" id="superuser-false" value="false"> 普通</label>
	                                    </div>
	                                </div>
	                        </div>
	                    </div>
	                  </div>
	                  <div class="modal-footer">
	                    <button type="submit" class="king-btn king-radius king-primary">保存</button>
	                    <button type="button" class="king-btn king-radius king-default" data-dismiss="modal">取消</button>
	                  </div>
	                  </form>
	                </div>
	                <!-- /.modal-content -->
	              </div>
	              <!-- /.modal-dialog -->
	            </div>
	            <!-- /.modal -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
    
    <div th:replace="common/script"></div>
    
    <!-- 用户管理js -->
    <script th:src="@{/js/constant.js}"></script>
    <script th:src="@{/js/user-manage.js}"></script>
</body>

</html>
